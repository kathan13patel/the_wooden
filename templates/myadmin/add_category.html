{% extends 'common/layout.html' %}  
{% block content %}  
<!-- breadcrumbs -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb my-breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add Category</li>
            </ol>
        </nav>
        <!-- //breadcrumbs -->
        <!-- forms -->
        <section class="forms">
            <div class="card card_border py-2 mb-4">
                <div class="cards__heading">
                    <h3>Add Category<span></span></h3>
                </div>
                <div class="card-body">
                    <form action="/myadmin/category_store" method="post"> {% csrf_token %} 
                    <div class="form-group row">
                            <label class="col-sm-2 col-form-label input__label">Category Name</label>
                            <div class="col-sm-10">
                            <input type="text" class="form-control input-style" id="category" name="category">
                            </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label input__label"></label>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary btn-style mt-4">Submit</button>
                            <button type="submit" class="btn btn-primary btn-style mt-4"><a href="{% url 'dashboard' %}" class="text-light">Cancel</a></button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- //forms -->
{% endblock %}
